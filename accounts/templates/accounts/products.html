{% extends 'accounts/main.html' %} 
<!-- template kế thừa, kéo dài của main.html-->

{% block content %} <!-- nội dung được chứa trong khối content -->

	<br>

	<div class="row">
		<div class="col-md">
			<div class="card card-body">
				<h5>Products</h5>
			</div>
			<div class="card card-body">
				<table class="table">
					<tr>
						<th>Product</th>
						<th>Category</th>
						<th>Price</th>
					</tr>
					
					<!--them gia tri dynamic-->  <!--products là tham số được truyền vào, lấy từ file views.py-->
						
					{% for i in products %} 
						<tr>  <!--create new row with 3 column in it-->
							<td>{{i.name}}</td>
							<td>{{i.category}}</td>
							<td>{{i.price}}</td>
						</tr> 
						
					{% endfor %}
				</table>
			</div>
		</div>
		
	</div>

{% endblock %}
